<!DOCTYPE html>
<html>
<head>
  <title>Header and Footer Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    header {
      background-color: #FF0000;
      height: 70px;
      width: 100%;
    }

    main {
      flex: 1;
    }

    footer {
      background-color: #00FF00;
      height: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
  </header>
  <main></main>
  <footer>
    <p>Best School</p>
  </footer>
</body>
</html>
